<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>

    <!-- Success Message -->
    <p id="successMsg" class="success" style="display:none;">
        Registration Successful!
    </p>

    <form id="registrationForm">

        <label>Name</label>
        <input type="text" id="name">
        <small class="error" id="nameError"></small>

        <label>Email</label>
        <input type="email" id="email">
        <small class="error" id="emailError"></small>

        <label>Gender</label>
        <div class="gender">
            <input type="radio" name="gender" value="Male"> Male
            <input type="radio" name="gender" value="Female"> Female
        </div>
        <small class="error" id="genderError"></small>

        <label>Course</label>
        <select id="course">
            <option value="">Select Course</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
        </select>
        <small class="error" id="courseError"></small>

        <!-- Checkbox in front -->
        <div class="terms">
            <label class="terms-label">
                <input type="checkbox" id="terms">
                <span>I agree to <strong>Terms & Conditions</strong></span>
            </label>
        </div>
        <small class="error" id="termsError"></small>

        <button type="submit">Submit</button>
    </form>

    <!-- Output Section -->
    <div id="output"></div>
</div>

<script src="main.js"></script>
</body>
</html>
